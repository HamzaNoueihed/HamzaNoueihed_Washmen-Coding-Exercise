<div class="container">
    <div class="row card-container" >
        <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let customer of customers;trackBy:trackbyService.customer">
            <div class="card">
                <div class="distance_away">
                  About <br> {{customer.distance | capitalize }}km away
                </div>
                <div class="card-header">
                    <div>
                      <a href="#" class="company_name">
                        <img src="assets/images/company.png" class="card-image"/>
                      </a>
                    </div>
                    <div>
                      <a [routerLink]="'/customers'" class="company_name">
                          {{customer.organization | capitalize }}
                      </a>
                      <br>
                      <h5>{{customer.location}}</h5>
                    </div>
                  <hr style="height:2px;width:50%;color:white;background-color:white">
                </div>

                <div class="card-body">
                    <div class="clearfix">
                        <div class="pull-left card-body-right">
                            <div class="card-body-content" >
                              <b><u>Address:</u></b>
                              <br>
                              {{customer.address | trim}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="!customers.length">
            No Records Found
        </div>
    </div>
</div>
